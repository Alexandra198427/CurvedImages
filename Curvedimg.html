<html>
    <head>
        <title>Curved images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: white">
            <a-assets>
                <img src = "Images/MOZVR.png" id = "mozvr">
                <img src = "Images/UI1.png" id = "ui1">
                <img src = "Images/UI2.png" id = "ui2">
                <img src = "Images/UI3.png" id = "ui3">
                <img src = "Images/UI1UI2UI3.png" id = "ui123">
            </a-assets>
            <a-curvedimage src = "#ui1" radius = 5.7 theta-length = 72 height = 2.6 rotation = "0 80 0" scale = "0.6 0.6 0.6" position = "0 0.7 0" ></a-curvedimage>
            <a-curvedimage src = "#ui2" radius = 5.7 theta-length = 180 height = 9 rotation = "0 90 0" scale = "1.2 1.2 1.2"  ></a-curvedimage>
            <a-curvedimage src = "#ui123" radius = 5.7 theta-length = 70 height = 3.02 rotation = "0 -130 0" scale = "0.8 0.8 0.8"></a-curvedimage>
            <a-curvedimage src = "#mozvr" radius = 5.7 theta-length = 17 height = 0.36 rotation = "0 250 0" position = "0 2 0" opacity = "0.2" ></a-curvedimage>
            <a-image src = "#ui3" rotation = "-90 0 0" scale = "6 6 6" ></a-image>
        </a-scene>
    </body>
</html>
